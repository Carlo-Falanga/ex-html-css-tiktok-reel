<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bool Tok</title>
    <link rel="icon" href="assets/img/booltok_logo.png" />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <!-- TikTok Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/solutions.css" />
  </head>

  <body>
    <!-- Container della pagina, necessario per via del layout particolare -->
    <div class="reel-page debug">
      <video src="assets/video/coder.mp4" autoplay muted loop></video>

      <!-- Header -->
      <header class="reel-header">
        <div class="btn_left">
          <button class="btn_header btn_icon">
            <i class="bi bi-play-btn"></i>
          </button>
        </div>
        <div class="btn_center">
          <button class="btn_header">Esplora</button>
          <button class="btn_header">Seguiti</button>
          <button class="btn_header btn_border">Per te</button>
        </div>
        <div class="btn_right">
          <button class="btn_header btn_icon">
            <i class="bi bi-search"></i>
          </button>
        </div>
      </header>

      <!-- Sidebar -->
      <div class="sidebar">
        <div>
          <img
            class="logo_sidebar"
            src="./assets/img/boolean_logo.png"
            alt="img/png"
          />
        </div>
        <div>
          <i class="bi bi-heart-fill side_icons"></i><br />
          588
        </div>
        <div>
          <i class="bi bi-chat-dots-fill side_icons"></i><br />
          13
        </div>
        <div>
          <i class="bi bi-bookmark-fill side_icons"></i><br />
          638
        </div>
        <div>
          <i class="bi bi-sign-turn-slight-right-fill side_icons"></i><br />
          491
        </div>
      </div>

      <!-- Footer -->
      <footer>
        <div class="footer_container">
          <div>
            <i><i class="bi bi-house-fill home_color"></i></i><br />
            <span class="footer_icon_description home_color">Home</span>
          </div>
          <div>
            <i class="bi bi-people"></i><br />
            <span class="footer_icon_description">Amici</span>
          </div>
          <div>
            <i class="bi bi-plus footer_plus"></i>
          </div>
          <div>
            <i class="bi bi-chat-square"></i><br />
            <span class="footer_icon_description"> Posta in arrivo</span>
          </div>
          <div>
            <i class="bi bi-person"></i><br />
            <span class="footer_icon_description"> Profilo</span>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
